<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Build a Survey Form</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <header class="header">
    <h1 id="title"> Guitar Player Survey Form</h1>
    <p id="description">Tell us more about your guitar interests!</p>
  </header>
  <div class="form">
  <form id="survey-form">
    <div class="form-group">
    <label id="name-label" for="name"> Name: </label>
    <input 
           type="text" 
           id="name" 
           name="name"
           placeholder="Enter your name"
           required
           />
    </div>
    <div class="form-group">
    <label id="email-label" for="email"> Email:</label>
    <input
           type="email"
           id="email"
           placeholder="Enter your Email"
           required
           />
    </div>
    <div class="form-group">
    <label id="number-label" for="number"> Age:</label>
      <input
             type="number"
             name="age"
             id="number"
             min="10"
             max="99"
             placeholder="Age"
             />
    </div>
   <div class="dropdown">
     <p>Do you play electric or acoustic?</p>
     <select id="dropdown">
       <option disabled selected value> Select one</option>
       <option value="Electric">Electric</option>
       <option value="Acoustic">Acoustic</option>
       <option value="Both">Both</option>
     </select>
    </div>
  <div class="form-group">  
    <p>What is your current skill level?</p>
    <div>
      <label>
      <input
             type="radio"
             class="input-radio"
             name="skill-level"
             value="Beginner"
             > Beginner</label>
               
             </div>
    <div>
      <label>
      <input
             type="radio"
             class="input-radio"
             name="skill-level"
             value="Intermediate">
        Intermediate</label>
          </div>
    <div>
      <label>
      <input
             type="radio"
             class="input-radio"
             name="skill-level"
             value="Advanced">
        Advanced</label>
          </div>
    </div>
    <div class="form-group">
      <p>What music genres are you most interested in?</p>
      <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Blues"
                 class="input-checkbox"> Blues
        </label>
      </div>
     <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Country"
                 class="input-checkbox"> Country
        </label> 
      </div>
       <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Folk"
                 class="input-checkbox"> Folk
        </label>
      </div>
         <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Jazz"
                 class="input-checkbox"> Jazz
        </label>
      </div>
           <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Metal"
                 class="input-checkbox"> Metal
        </label>
      </div>
             <div>
        <label>
          <input
                 name="prefer"
                 type="checkbox"
                 value="Rock"
                 class="input-checkbox"> Rock
        </label>
      </div>
    </div>
     <div class="form-group">
       <p>What skill-sets are you looking to improve on?</p>
      <textarea
                id="comments"
                class="input-textarea"
                name="comments"
                placeholder="Enter your comments here..."></textarea>
           </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button"> Submit Form 
      </button>

    </div>
            
   </form>
           </div>  
           <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</div>
<!-- partial -->
  
</body>
</html>
